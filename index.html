<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city Name" spellcheck="false">
            <button ><img src="image/search.png" ></button>
        </div>
        <div class="weather">
            <img src="image/cloud2.png" class="weathericon">
            <h1 id="temp">22 C</h1>
            <h2 class="city"> Jhansi</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity5.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
